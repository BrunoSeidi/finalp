
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
    <form action="/register" method="post" class="position-absolute top-50 start-50 translate-middle">
        <h1>Register here</h1>
        <br>
        <div class="form-group input-group input-group-sm mb-3">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group input-group input-group-sm mb-3">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group input-group input-group-sm mb-3">
            <input class="form-control" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
        <br>
        <a href="/login" class="text-primary">If you're already registered, click here</a>
    </form>
    
</body>
</html>
